---
layout: page
title: Blog
permalink: /blog/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{% t blog.title %}</h1>
          <p>{% t blog.desc %}</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<div class="post-area">
  <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
  <a href="{{site.github.repository_url}}/blob/master/{{page.path}}">{% t blog.edit %}</a>
  <small class="post-date">{{ post.date | date_to_long_string }}</small>
  <p>
    {{ post.excerpt }}
  </p>
</div>
{% endfor %}
