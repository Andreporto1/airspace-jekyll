---
layout: page
title: Our Work
permalink: /work
---

<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{% t work.call.title %}</h1>
          <p>{% t work.call.desc %}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="clients-logo-section">
  <div class="container">
    <main class="box">
      <div class="grid-flex">
        {% for item in site.data.work %}  
          <article class="card cols-3">
            <a href="{{ item.url }}" target="_blank">
                <img src="{{ item.image }}" alt="{{ item.name }}"/>
                <div class="content">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.text }}</p>
                    <small>
                        <span class="tag">{{ item.tags }}</span> 
                    </small>
                </div>
            </a>
          </article>
        {% endfor %}
      </div>
    </main>
  </div>
</section>

<!-- Call to action Start -->
<section id="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h2>{% t work.final.title %}</h2>
          <p>{% t work.final.text %}</p>
          <a class="btn btn-default btn-call-to-action" href="{{ site.baseurl }}/contact" >{% t work.final.button %}</a>
        </div>
      </div>
    </div>
  </div>
</section>
